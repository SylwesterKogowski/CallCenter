# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.
        public: false

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/Modules/BackendForFrontend/**/Dto/'
            - '../src/Modules/BackendForFrontend/**/Request/'
            - '../src/Modules/BackendForFrontend/**/Response/'
            - '../src/Modules/**/readme.md'
            - '../src/Modules/**/todo.md'
            - '../src/Kernel.php'

    App\Modules\BackendForFrontend\:
        resource: '../src/Modules/BackendForFrontend/'
        public: false
        autowire: true
        autoconfigure: true
        exclude:
            - '../src/Modules/BackendForFrontend/**/Dto/'
            - '../src/Modules/BackendForFrontend/**/Request/'
            - '../src/Modules/BackendForFrontend/**/Response/'
            - '../src/Modules/BackendForFrontend/**/readme.md'
            - '../src/Modules/BackendForFrontend/todo.md'

    App\Modules\Authentication\Application\AuthenticationServiceInterface: '@App\Modules\Authentication\Application\AuthenticationService'
    App\Modules\Authorization\Application\AuthorizationServiceInterface: '@App\Modules\Authorization\Application\AuthorizationService'
    App\Modules\TicketCategories\Application\TicketCategoryServiceInterface: '@App\Modules\TicketCategories\Application\TicketCategoryService'
    App\Modules\Clients\Application\ClientServiceInterface: '@App\Modules\Clients\Application\ClientService'
    App\Modules\Clients\Application\ClientSearchServiceInterface: '@App\Modules\Clients\Application\ClientSearchService'
    App\Modules\Tickets\Application\TicketServiceInterface: '@App\Modules\Tickets\Application\TicketService'
    App\Modules\Tickets\Application\TicketSearchServiceInterface: '@App\Modules\Tickets\Application\TicketSearchService'
    App\Modules\Tickets\Application\TicketBacklogServiceInterface: '@App\Modules\Tickets\Application\TicketBacklogService'
    App\Modules\WorkerAvailability\Application\WorkerAvailabilityServiceInterface: '@App\Modules\WorkerAvailability\Application\WorkerAvailabilityService'
    App\Modules\WorkerSchedule\Application\WorkerScheduleServiceInterface: '@App\Modules\WorkerSchedule\Application\WorkerScheduleService'
    App\Modules\BackendForFrontend\Worker\Phone\Service\WorkerPhoneServiceInterface: '@App\Modules\BackendForFrontend\Worker\Phone\Service\WorkerPhoneService'
    App\Modules\BackendForFrontend\Manager\Service\ManagerMonitoringServiceInterface: '@App\Modules\BackendForFrontend\Manager\Service\ManagerMonitoringService'
    App\Modules\BackendForFrontend\Manager\Persistence\ManagerAutoAssignmentSettingsRepositoryInterface: '@App\Modules\BackendForFrontend\Manager\Persistence\DoctrineManagerAutoAssignmentSettingsRepository'
    App\Modules\Clients\Domain\ClientRepositoryInterface:
        alias: App\Modules\Clients\Infrastructure\Persistence\Doctrine\ClientRepository
        public: true
    App\Modules\Authentication\Domain\WorkerRepositoryInterface:
        alias: App\Modules\Authentication\Infrastructure\Persistence\Doctrine\WorkerRepository
        public: true
    App\Modules\Authorization\Domain\AuthorizationRepositoryInterface:
        alias: App\Modules\Authorization\Infrastructure\Persistence\Doctrine\AuthorizationRepository
        public: true
    App\Modules\Tickets\Domain\TicketRepositoryInterface:
        alias: App\Modules\Tickets\Infrastructure\Persistence\Doctrine\TicketRepository
        public: true
    App\Modules\WorkerAvailability\Domain\WorkerAvailabilityRepositoryInterface:
        alias: App\Modules\WorkerAvailability\Infrastructure\Persistence\Doctrine\WorkerAvailabilityRepository
        public: true
    App\Modules\WorkerSchedule\Domain\WorkerScheduleRepositoryInterface:
        alias: App\Modules\WorkerSchedule\Infrastructure\Persistence\Doctrine\WorkerScheduleRepository
        public: true

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones
